apiVersion: v1
kind: ConfigMap
metadata:
  name: revolutio-conf-cm
  namespace: production
data:
  revolutio.conf: |
    # minimal placeholder; replace with your actual revolutio.conf content
    [app]
    debug = False

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-conf-cm
  namespace: production
data:
  nginx.conf: |
    user nginx;
    worker_processes auto;
    pid /var/run/nginx.pid;
    events { worker_connections 1024; }
    http {
      sendfile on;
      server {
        listen 8080;
        location / {
          proxy_pass http://web:5000;
        }
      }
    }
